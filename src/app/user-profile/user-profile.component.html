<div class="profile-container">
  <h2>Profilo Utente (NgRx)</h2>

  @if ((isLoggedIn$ | async)) {
    <div>
      <p>Benvenuto! Ecco i tuoi dati:</p>
      <pre>{{ user$ | async | json }}</pre>
      <button (click)="logout()">Logout</button>
    </div>
  } @else {
    <p>Nessun utente loggato.</p>
    <button (click)="login()">Login (Simulato)</button>
  }

</div>

<h3>Login (Reactive Form)</h3>
<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div>
    <label> Username:</label>
    <input formControlName="username"/>
    @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
      <span>Username Obbligatorio</span>
    }
  </div>
  <div>
    <label> Password:</label>
    <input formControlName="password" type="password"/>
    @if (loginForm.get('password')?.errors?.['minlenght'] && loginForm.get('username')?.touched) {
      <span>Password Obbligatorio. Minimo 6 caratteri</span>
    }
  </div>
  <button data-cy="login-button" id="myButton" type="submit" [disabled]="loginForm.invalid">Accedi</button>
</form>

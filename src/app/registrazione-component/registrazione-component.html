<h3>Registration Form</h3>

<form #regForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
        <label>Nome:</label>
        <input name="nome" [(ngModel)]="utente.nome" required />
    </div>
    <div>
        <label>Email:</label>
        <input name="email" [(ngModel)]="utente.email" required email/>
    </div>
    <button type="submit" [disabled]="regForm.invalid">Invia</button>
</form>

<p *ngIf="submitted">Dati inviati: {{utente.nome}} ({{utente.email}}) </p>
